<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <form class="main-form">
        <div class="form-group">
            <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter the title">

        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="inputValue" placeholder="Enter the value">
        </div>
        <div class="form-group">
            <label for="inputColor">Select color</label>
            <input  type="color" class="form-control" id="inputColor" value="#189DFF" >
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>

    <div class="MainCanvas">
        <canvas id="myChart"></canvas>
    </div>
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
